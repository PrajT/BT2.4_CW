  <h1>Employee Details</h1>
  </header>
  <main class="container mt-4">
    <section id="EmployeeDetail">

    </section>
  </main>
  
  <script>
    //database
    let employees = [
      {id: "1", name: "John Doe", position: "Software Developer", department: "IT"},
      {id: "2", name: "Jane Smith", position: "Designer", department: "Design"},
      {id: "3", name: "Bob Johnson", position: "Project Manager", department: "Management"}
    ]

    function getParameterById(id) {
      // get the id from url


      let url = new URL(window.location.href)

      return url.searchParams.get(id)
    }

    let employeeId = getParameterById('id')

    // find the id in databse
    let employee;
    for (let i = 0; i < employees.length; i++) {
      if (employees[i].id === employeeId) {
        employee = employees[i]
      }
    }

    // display the details on the view
    let employeedetailElement = document.getElementById('EmployeeDetail')
    if (employee) {
      
      

      employeedetailElement.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">${employee.name}</h2>
          <ul class="list-group list-group-flush">
          <li class="list-group-item">Name: ${employee.name}</li>
          <li class="list-group-item">Position: ${employee.position}</li>
          <li class="list-group-item">Department: ${employee.department} </li>
          </ul>
          </div>
        </div>
        `
    } else{
      document.getElementById('EmployeeDetail').innerHTML = 'Employee not found'
    }

  </script>
</body>
